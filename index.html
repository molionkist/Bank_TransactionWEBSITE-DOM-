<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
        <h1 class="text-5xl text-center mt-16">Welcome to
            <span class="text-font-semibold text-purple-600">My bank</span>
        </h1>
    </header>
    <main>
        <section class="bg-green-100 w-2/4 mx-auto mt-12 p-6">
            <h3 class="text-2xl mb-3">Login</h3>
            <div action="">
                <input id="user-mail" class="border border-gray-500 rounded block w-2/4 mb-2 p-1" type="text"
                    placeholder="Please Type Your Email ">
                <input id="user-password" class="border border-gray-500 rounded block w-2/4 mb-2 p-1" type="password"
                    placeholder="PassWord">
                <button id="login-submit" class="bg-yellow-800 text-white py-1 px-2 rounded font-medium">Submit</button>
            </div>
        </section>

    </main>
    <script src="bank.js"></script>

</body>

</html>
