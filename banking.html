<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banking Site</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
        <h1 class="text-5xl text-center mt-16">Let's Start
            <span class="text-font-semibold text-purple-600">Transaction</span>
        </h1>
    </header>
    <main class="w-3/4 mx-auto">
        <section class="mt-6">
            <div class="grid grid-cols-3 gap-4 ">
                <div class="bg-green-400 p-8 rounded text-white">
                    <h3 class="text-2xl">Deposite</h3>
                    <h4 class="text-3xl">$<span id="deposit-total">00</span></h4>
                </div>
                <div class="bg-yellow-400 p-8 rounded text-white">
                    <h3 class="text-2xl">Withdraw</h3>
                    <h4 class="text-3xl">$<span id="withdraw-Total">00</span></h4>
                </div>
                <div class="bg-yellow-600 p-8 rounded text-white">
                    <h3 class="text-2xl">Balance</h3>
                    <h4 class="text-3xl">$<span id="balance-Total">1240</span></h4>
                </div>



            </div>
        </section>
        <section class="mt-6">
            <div class="grid grid-cols-2">
                <div class="bg-red-200 p-8 rounded">
                    <h2 class="text-2xl ">Please Deposit Here</h2>

                    <div action="">
                        <input id="deposit-input" class="border border-gray-500 rounded block w-2/4 mb-2 px-4"
                            type="text" placeholder="$ amount you want to deposite">

                        <button id="deposit-button"
                            class="bg-teal-700 text-white py-1 px-2 rounded font-medium">Deposit</button>
                    </div>
                </div>
                <div class="bg-red-200 p-8 rounded mx-4">
                    <h2 class="text-2xl ">Please Withdraw </h2>

                    <div action="">
                        <input id="withdraw-input" class="border border-gray-500 rounded block w-2/4 mb-2 px-4"
                            type="text" placeholder="$ amount you want to withdraw">

                        <button id="withdraw-button"
                            class="bg-teal-700 text-white py-1 px-2 rounded font-medium">Withdraw</button>
                    </div>
                </div>
        </section>

        </div>

    </main>

</body>
<script src="banking.js"></script>

</html>
